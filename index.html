<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three JS Solar System</title>
  </head>
  <body>
    <div class="settings-container">
        <div class="settings-speed-container">
            <label for="speed-range">Speed: <span id="speed-display">1</span>%</label>
            <input type="range" id="speed-slider" min="0" max="100" step="1" value="1">
        </div>
        <div class="settings-pause-container">
            <button type="button" id="stop-button">Stop</button>
            <button type="button" id="resume-button">Resume</button>
        </div>
        <button type="button" onclick="if (confirm('Reload?')) window.location.reload()">Reload (if zoom breaks)</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
