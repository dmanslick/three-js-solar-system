<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three JS Solar System</title>
  </head>
  <body>
    <div class="settings-container">
        <div>
            <label for="speed-input">Speed Multiplier:</label>
            <input id="speed-input" type="number" value="1">
        </div>
        <div>
            <button type="button" id="stop-button">Stop</button>
            <button type="button" id="resume-button">Resume</button>
        </div>
        <div>
            <button type="button" id="toggle-info">Toggle Info</button>
            <button type="button" onclick="if (confirm('Reload?')) window.location.reload()">Reload (if something breaks)</button>
        </div>
    </div>
    <div id="info-container">
        <p id="info-title"></p>
        <p id="info-blurb"></p>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
